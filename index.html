<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PUFF CLUB</title>
  <meta name="color-scheme" content="dark">
  <meta name="description" content="Oferta • Contacto por WhatsApp" />
  <meta name="theme-color" content="#0e0d09" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Facebook Pixel Code (ID provisto) -->
  <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
    n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}
    (window, document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '2828389667353907');
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none" alt=""
         src="https://www.facebook.com/tr?id=2828389667353907&ev=PageView&noscript=1"/>
  </noscript>

  <style>
    :root{
      --bg:#0e0d09;
      --text:#fff;
      --anim:1.4s;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:var(--bg); color:var(--text);
      font:400 16px/1.35 Roboto, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      display:grid; place-items:start stretch; min-height:100svh;
    }
    .wrap{width:100%; max-width:900px; margin:0 auto; padding:0}

    /* Todo Junto: imágenes apiladas sin espacios */
    .block{width:100%}
    .block + .block{margin-top:0}
    img{display:block; width:100%; height:auto}

    /* Botón WA: animamos la imagen (no el contenedor) */
    .wa-link{display:block; text-decoration:none; outline:0}
    .wa-img{animation:pulse var(--anim) infinite ease-in-out; will-change:transform,filter;
            filter:drop-shadow(0 0 6px rgba(37,211,102,.35)) drop-shadow(0 0 12px rgba(0,153,255,.22))}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.03)}100%{transform:scale(1)}}

    footer{padding:12px 10px 20px;text-align:center;color:#8b8b8b;font-size:.9rem}

    /* Móvil primero; en desktop sólo limitamos ancho para que se vea prolijo */
    @media (min-width:1024px){ .wrap{max-width:900px} }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- IMG 1: OFERTA (reemplaza oferta.jpg por tu archivo real) -->
    <section class="block">
      <img src="oferta.jpg" alt="Oferta especial PUFF CLUB" loading="eager" />
    </section>

    <!-- IMG 2: BOTÓN WHATSAPP (imagen animada con link) -->
    <!-- Reemplaza btn-whatsapp.png por tu PNG real del botón -->
    <section class="block">
      <a id="waLink" class="wa-link" href="#">
        <img class="wa-img" src="btn-whatsapp.png" alt="Contactar por WhatsApp" />
      </a>
    </section>

    <!-- IMG 3: EXTRA (tercera imagen que tengas) -->
    <section class="block">
      <img src="extra.jpg" alt="Información adicional" loading="lazy" />
    </section>

    <footer>© 2025 PUFF CLUB • Todos los derechos reservados</footer>
  </main>

  <script>
    // Número en Base64: 5492617263841
    const encoded = "NTQ5MjYxNzI2Mzg0MQ==";
    const numero = atob(encoded);
    const msg = encodeURIComponent("Hola, quiero más información");
    const waURL = `https://wa.me/${numero}?text=${msg}`;

    const wa = document.getElementById('waLink');
    wa.href = waURL;
    wa.addEventListener('click', function(){
      try { fbq('track', 'Subscribe'); } catch(e){}
    });
  </script>
</body>
</html>
